<div *ngIf="messageService.messages.length" class="margintop">
    <h5>messaging component</h5>
    <button class="btn btn-outline-dark btn-sm clear"
            (click)="messageService.clear()">clear</button>
    <span *ngFor='let message of messageService.messages' class="badge badge-dark space">
    {{message}}
    </span>
</div>
