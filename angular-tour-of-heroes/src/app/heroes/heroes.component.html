<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-3 colMinWidth" *ngFor="let hero of heroes">
            <div class="card listed-hero" style="width: 18rem;">
                <img class="card-img-top" src="{{hero.image}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{hero.name}}</h5>
                    <p class="card-text">{{hero.description}}</p>
                    <a href="#" class="btn btn-primary"
                       (click)="onSelect(hero)"
                       [class.listed-hero-selected]="selectedHero!=undefined && hero.id==selectedHero.id">View detail</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <button class="btn btn-outline-dark btn-sm" (click)="clearSelect()" type="button">Clear selection</button>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
