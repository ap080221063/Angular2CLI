<h2>Heroes list</h2>
<ul>
    <li class="listed-hero" *ngFor="let hero of heroes"
                           (click)="onSelect(hero)"
                           [class.listed-hero-selected]="selectedHero!=undefined && hero.id==selectedHero.id">
        <span>{{hero.id}} - {{hero.name}}</span>
    </li>
</ul>
<div>
    <button class="btn btn-outline-dark btn-sm" (click)="clearSelect()" type="button">Clear selection</button>
</div>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
